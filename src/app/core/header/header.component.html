<header class="fixed-top border-bottom">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">
            <!-- o valor do tabindex 0 é exatamente para dar foco ao usar a tecla TAB para casos de acessibilidade-->
            <!-- o uso do keyup.space é exatamente para se caso o usuário precisar utilizar somente o teclado, conseguir chamar a função usando a tecla de espaço-->
            <i tabindex="0" (keyup.space)="menu.toggle()" class="fa fa-bars mr-2" (click)="menu.toggle()"></i>
            ALURAPIC
        </a>

        <ap-menu #menu>
            <ul>
                <li>
                    <a showIfLogged [routerLink]="['p','add']">Upload Image</a>
                </li>
            </ul>
        </ap-menu>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
